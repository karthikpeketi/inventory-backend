server.port=8080
server.servlet.context-path=/

spring.application.name=local-inventory-manager

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
frontend.url=${FRONTEND_URL}

# application.properties
# Use Flyway for schema changes; keep Hibernate from auto-creating/dropping tables
spring.jpa.hibernate.ddl-auto=none

# Flyway settings (defaults are usually fine if using db/migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# == Mail SMTP settings for development ==
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
