server.port=${PORT:8080}
server.servlet.context-path=/

spring.application.name=local-inventory-manager

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# CORS Configuration - Multiple origins supported (comma-separated)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://inventory-frontend-kappa-ten.vercel.app,http://localhost:3000,http://127.0.0.1:3000}
frontend.url=${FRONTEND_URL:https://inventory-frontend-kappa-ten.vercel.app}

# Logging configuration for debugging CORS issues
logging.level.com.inventory.config.CorsFilter=DEBUG
logging.level.com.inventory.security=INFO

# application.properties
# Use Hibernate for schema management since no Flyway migrations exist
spring.jpa.hibernate.ddl-auto=update

# Flyway settings - disabled since no migration files exist
spring.flyway.enabled=false

